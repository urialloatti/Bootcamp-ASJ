<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado alumnos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <header class="text-center mb-3">
        <h1>Página de los simpsons</h1>
      </header>
      <section class="row mb-3">
        <div class="col d-flex justify-content-center">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="table-content"></tbody>
          </table>
        </div>
      </section>
      <section class="row">
        <article class="col">
          <h3 class="text-center">Añadir elemento</h3>
          <form class="form-control">
            <div class="mb-3">
              <input
                class="form-control"
                type="number"
                id="input-create-id"
                hidden
                name="id"
                value="0"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre <span class="fw-light">*</span></label>
              <input class="form-control" type="text" id="input-create-name" name="name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido <span class="fw-light">*</span></label>
              <input
                class="form-control"
                type="text"
                id="input-create-surname"
                name="surname"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nota <span class="fw-light">*</span></label>
              <input class="form-control" type="number" id="input-create-grade" name="grade" />
            </div>
            <button class="btn btn-primary" type="submit" id="button-create">Enviar</button>
          </form>
        </article>
        <article class="col">
          <h3 class="text-center">Actualizar elemento elemento</h3>
          <form class="form-control">
            <div class="mb-3">
              <label class="form-label">Id <span class="fw-light">*</span></label>
              <input
                class="form-control"
                type="number"
                id="input-update-id"
                name="id"
                value=""
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre <span class="fw-light">*</span></label>
              <input class="form-control" type="text" id="input-update-name" name="name" />
            </div>
            <div class="mb-3">
              <label class="form-label">Apellido <span class="fw-light">*</span></label>
              <input
                class="form-control"
                type="text"
                id="input-update-surname"
                name="surname"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Nota <span class="fw-light">*</span></label>
              <input class="form-control" type="number" id="input-update-grade" name="grade" />
            </div>
            <button class="btn btn-primary" type="submit" id="button-update">Enviar</button>
          </form>
        </article>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
