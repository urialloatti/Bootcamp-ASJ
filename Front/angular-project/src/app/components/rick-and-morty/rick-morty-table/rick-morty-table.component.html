<section class="container-fluid h-100 pb-5" id="container">
    <div class="row mt-5 px-4">
        <div class="col text-center">
            <h1 class="fs-1">Rick & Morty Characters</h1>
        </div>
    </div>
    <div class="row mt-3 px-4">
        <div class="col">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Spices</th>
                        <th scope="col">Origin</th>
                        <th scope="col">More</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let character of charList">
                        <td>{{ character.name }}</td>
                        <td>{{ character.species }}</td>
                        <td>{{ character.origin.name }}</td>
                        <td><button class="btn btn-secondary" routerLink="{{character.id}}">View more</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
