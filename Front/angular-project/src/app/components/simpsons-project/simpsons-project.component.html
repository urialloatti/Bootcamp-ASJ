<div class="container mt-3 bg-body-tertiary rounded h-100">
    <div class="row">
        <div class="col-4 text-center">
            <h3 class="mb-4">Ingrese un nuevo personaje</h3>
            <div class="row mb-3">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Ingrese el nombre" #name>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Ingrese la profesión" #profession>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Ingrese la url de la imagen" #url (keyup.enter)="addCharacter(name, profession, url)">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-secondary" (click)="addCharacter(name, profession, url)">Añadir a la lista</button>
                </div>
            </div>
        </div>
        <div class="col ms-2 pt-5">
            
            <section>
                <app-simpsons-table [charactersList]="charactersList"></app-simpsons-table>
            </section>
        </div>
    </div>
</div>
