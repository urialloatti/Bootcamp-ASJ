<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Input sin vocales</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
</head>
<body>
    <header class="container text-center bg-secondary py-3">
        <h1 class="text-light">Input sin vocales</h1>
    </header>
    <main class="container bg-light py-2 mb-3">
        <section class="container mb-2">
            <article>
                <div class="row">
                    <div class="col text-center  ">
                        <input type="text" class="form-label bg-secondary text-light rounded px-2" id="input-form">
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col d-flex flex-column align-items-center justify-content-center">
                        <div class="bg-success bg-gradient rounded px-5 py-2">
                            <p class="h1 text-light" id="to-show"></p>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="container fixed-bottom text-center bg-secondary pt-1">
        <p class="text-light">Ejercicios del 06/12/2023</p>
    </footer>

</body>
<script src="../JS/index.js"></script>
</html>
