<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/style-cart.css">
</head>
<body>
    <div class="container">
        <header class="row my-3">
            <div class="col">
                <h1>My Shop</h1>
            </div>
            <div class="col col-8 d-flex justify-content-end">
                <ul class="list-group d-flex flex-row ">
                    <li class="list-group-item border-0 px-1"><a class="btn btn-light" href="index.html" class="nav-item">Home</a></li>
                    <li class="list-group-item border-0 px-1"><a class="btn btn-light" href="" class="nav-item">Shop</a></li>
                    <li class="list-group-item border-0 px-1"><a class="btn btn-light" href="" class="nav-item">Demos</a></li>
                    <li class="list-group-item border-0 px-1"><a class="btn btn-light" href="" class="nav-item">Blocks</a></li>
                    <li class="list-group-item border-0 px-1"><a class="btn btn-light" href="" class="nav-item">Components</a></li>
                    <li class="list-group-item border-0 px-1"><a class="btn btn-light" href="" class="nav-item">Contact Us</a></li>
                    <li class="list-group-item border-0 px-1">
                        <a class="btn btn-light" href="cart.html" class="nav-item">
                            My Cart
                            <span class="position-absolute top-0 start-100 translate-middle bg-danger text-white" id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="row gx-3 p-3 mb-2 bg-dark-subtle text-emphasis-dark ">
            <section class="col-8 mx-2 p-3 bg-light-subtle text-emphasis-light rounded">
                <div class="row">
                    <div class="col">
                        <h2>Products</h2>
                    </div>
                </div>
                <div class="row" id="products-container">
                    
                </div>
            </section>
            <aside class="col p-3 mx-3 bg-light-subtle text-emphasis-light rounded">
                <div class="row">
                    <div class="col-12 text-center">
                        <p>Shopping Cart</p>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-between">
                    <div class="col">
                        <p>Products (<span id="products-count"></span>)</p>
                    </div>
                    <div class="col text-end">
                        <p><strong>$</strong><span id="sub-total-price"></span></p>
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col">
                        <p>Shipping</p>
                    </div>
                    <div class="col text-end">
                        <p>Free</p>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-between">
                    <div class="col">
                        <p>Total</p>
                    </div>
                    <div class="col text-end">
                        <p><strong>$</strong><span id="total-price"></span></p>
                    </div>
                </div>
                <div class="row mx-3">
                    <button class="btn btn-info" id="confirm-purchase">Realizar Compra</button>
                </div>
            </aside>
        </main>
    </div>
    <script src="../JS/cart.js"></script>
</body>
</html>
