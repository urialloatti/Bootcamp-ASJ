<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
</head>
<body>
    <header class="container text-center bg-secondary py-3">
        <h1 class="text-light">Ejercicios JS</h1>
    </header>
    <main class="container bg-light py-2 position-relative">
        <section class="container mb-2">
            <article>
                <div class="row">
                    <div class="col text-center">
                        <h2>Switch</h2>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-outline-secondary" onclick="oddOrEven()">Par - Impar</button>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-outline-secondary" onclick="translator()">Traductor</button>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-outline-secondary" onclick="movieReview()">Validación</button>
                    </div>
                </div>
            </article>
        </section>
        <section class="container mb-2">
            <article>
                <div class="row">
                    <div class="col text-center">
                        <h2>Ciclos</h2>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-outline-secondary" onclick="sumNumbers()">Sumar números</button>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button class="btn btn-outline-secondary" onclick="countPositives()">Contar positivos</button>
                    </div>
                </div>
            </article>
        </section>
        <section class="container mb-2">
            <article>
                <div class="row">
                    <div class="col text-center">
                        <h2>Tarea</h2>
                    </div>
                </div>
                <div class="row g-1">
                    <div class="col d-flex flex-column align-items-center justify-content-center">
                        <div>
                            <button class="btn btn-outline-secondary" onclick="fizzBuzz()">FizzBuzz</button>
                        </div>
                        <div>
                            <p>(Ver logs de consola)</p>
                        </div>
                    </div>
                    <div class="col d-flex flex-column align-items-center justify-content-center">
                        <div>
                            <button class="btn btn-outline-secondary" disabled>Bar menu</button>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="container-fluid position-absolute bottom-0 text-center bg-secondary py-3">
        <p class="text-light">Ejercicios del 04/12/2023</p>
    </footer>

</body>
<script src="../JS/index.js"></script>
</html>
