<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
</head>
<body>
    <header class="container text-center bg-secondary py-3">
        <h1 class="text-light">Ejercicio simple DOM</h1>
    </header>
    <main class="container bg-light py-2">
        <section class="container mb-2">
            <div class="row">
                <div class="col text-center">
                    <h1 id="h1"></h1>
                    <h2 id="h2"></h2>
                </div>
            </div>
        </section>
        <section class="container mb-2">
            <div class="row mb-3">
                <div class="col col-6">
                    <input type="text" class="form-control" id="input-name" placeholder="Ingrese su nombre.">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col col-6">
                    <input type="text" class="form-control" id="input-surname" placeholder="Ingrese su apellido.">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-outline-secondary" id="btn-submit">Enviar</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="container fixed-bottom text-center bg-secondary pt-1">
        <p class="text-light">Ejercicios del 04/12/2023</p>
    </footer>

</body>
<script src="../JS/exercise-dom.js"></script>
</html>
