<div class="row m-0 py-3 px-2">
    <div class="col-4">
        <h1 routerLink="/" class="options">E-commerce</h1>
    </div>
    <div class="col">
        <ul class="list-group d-flex flex-row align-items-end">
            <li class="list-group-item bg-transparent border-0 text-lights options" routerLink="/">View All</li>
            <li class="list-group-item bg-transparent border-0 text-lights options"
                *ngFor="let category of categoryList" routerLink="/products/category/{{category.id}}"
                [ngClass]="checkActive(category.id)?'active':''"
            >
                {{category.name}}
            </li>
        </ul>
    </div>
    <div class="col-1"><span class="position-relative" width="2rem">
            <i class="bi bi-cart fs-2 options" routerLink="/cart"> </i>
            <span *ngIf="getCounter() > 0"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{getCounter()}}
            </span>
        </span>
    </div>
</div>
