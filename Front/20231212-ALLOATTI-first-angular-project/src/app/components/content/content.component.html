<div class="container text-center">
    <h2 class="mb-3">Primer ejercicio</h2>
    <button class="btn btn-secondary mx-2" (click)="incrementBy(-1)">Decrementar</button>
    <button class="btn btn-secondary mx-2" (click)="random()">Generar aleatorio</button>
    <button class="btn btn-secondary mx-2" (click)="incrementBy(1)">Incrementar</button>
    <h3>{{ num }}</h3>
</div>
<div class="container">
    <app-card *ngIf="this.num >=5"></app-card>
</div>
